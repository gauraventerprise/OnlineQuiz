<div class="form-group row">
    <label class="col-sm-2 col-form-label">Question</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="question1" placeholder="Enter question">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Option1</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="option1">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Option2</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="option2">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Option3</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="option3">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Option4</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="option4">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Answer</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="answer" placeholder="Enter answer">
    </div>
</div>


<div class="form-group row">
    <label class="col-sm-2 col-form-label">Subject</label>
    <div class="col-sm-10">
        <select class="form-control" >
            <option>--Select--</option>
            <option *ngFor="let dataItem of subjectList" [value]="dataItem.subjectId">
                {{dataItem.subjectName}}
            </option>
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Complexity</label>
    <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="complexity">
        <option>--Select--</option>
        <option>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
    </select>
    </div>
</div>

<button (click)="addQuestion()" *ngIf="ques.questionId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateQuestion()" *ngIf="ques.questionId!=0" class="btn btn-primary">
    Update
</button>
