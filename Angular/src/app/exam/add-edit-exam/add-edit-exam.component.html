<div class="float-sm-right"> Timer : {{timerCount}} </div>
<br><br>

    <div *ngFor="let question of questionList">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Question</label>
            <div class="col-sm-10">
                {{question.question1}}
            </div>
        </div>
        
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Option1</label>
            <div class="col-sm-10">
                {{question.option1}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Option2</label>
            <div class="col-sm-10">
                {{question.option2}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Option3</label>
            <div class="col-sm-10">
                {{question.option3}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Option4</label>
            <div class="col-sm-10">
                {{question.option4}}
            </div>
        </div>
    </div>
    

<button (click)="submit()"  class="btn btn-primary">
    Submit
</button>
