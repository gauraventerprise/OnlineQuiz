<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Username</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter username">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Password </label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="password" placeholder="Enter password">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label"> FirstName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="firstName" placeholder="Enter firstname">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">LastName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="lastName" placeholder="Enter lastname">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="address" placeholder="Enter address">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter email">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Mobile</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="mobile" placeholder="Enter mobile">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Birthday</label>
    <div class="col-sm-10">
        <input type="date" class="form-control" [(ngModel)]="birthday">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Gender</label>
    <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="gender">
        <option>--Select--</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>
    </div>
</div>

<button (click)="addCandidate()" *ngIf="cand.candidateId==0" class="btn btn-primary">
    Add
</button>
<button (click)="updateCandidate()" *ngIf="cand.candidateId!=0" class="btn btn-primary">
    Update
</button>
