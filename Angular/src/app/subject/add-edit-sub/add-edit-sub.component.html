<div class="form-group row">
<label class="col-sm-2 col-form-label"> Subject Name</label>
<div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="subjectName" placeholder="Enter Subject Name">
</div>
</div>

<button (click)="addSubject()" *ngIf="sub.subjectId==0" class="btn btn-primary">Add</button>
<button (click)="updateSubject()" *ngIf="sub.subjectId!=0" class="btn btn-primary">Update</button>
